<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ background:#f5f7fa; }
    .container-box{ margin-top:40px; background:#fff; padding:20px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="container col-md-8">
    <div class="container-box">
      <h3>Admin Dashboard</h3>
      <button class="btn btn-danger mb-3" onclick="logoutAdmin()">Logout</button>
      <table class="table">
        <thead><tr><th>Username</th><th>Password</th></tr></thead>
        <tbody id="data-body"><tr><td colspan="2">Loadingâ€¦</td></tr></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadData() {
      const res = await fetch('/get-data');
      if (res.status === 401) {
        window.location.href = '/admin-login.html';
        return;
      }
      const data = await res.json();
      const body = document.getElementById('data-body');
      body.innerHTML = '';
      if (!data || data.length === 0) {
        body.innerHTML = '<tr><td colspan="2">No records found</td></tr>';
        return;
      }
      data.forEach(item => {
        body.innerHTML += `<tr><td>${item.username}</td><td>${item.password}</td></tr>`;
      });
    }
    function logoutAdmin() {
      document.cookie = "admin_auth=; Path=/; Max-Age=0; SameSite=Strict";
      window.location.href = '/admin-login.html';
    }
    loadData();
  </script>
</body>
</html>
