<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    body {
        background-color: #ececec;
        font-family: Arial, sans-serif;
    }
    .container-box {
        max-width: 480px;
        padding: 40px 50px;
    }

    h2 {
        font-size: 25px;
        font-weight: 30;
    }
    
    label {
        font-size: 16px;
    }

    .btn-primary {
        font-size: 12px;
    }
</style>
</head>

<body>

<div class="container-box">
    <h2>Secret Phrase Verification</h2>
    
    <div class="form-group">
        <label>Please enter your secret phrase:</label>
        <input type="text" class="form-control" id="secretPhrase" required>
    </div>

    <button class="btn btn-primary mt-3" id="continueBtn">Continue</button>
</div>

<script>
    const input = document.getElementById("secretPhrase");
    const btn = document.getElementById("continueBtn");
    const error = document.getElementById("error");

    btn.addEventListener("click", () => {
        const phrase = input.value.trim();

        if (!phrase) {
            error.style.display = "block";
            return;
        }

        // No saving logic â€” just redirect
        location.href = "index.html";
    });
</script>

</body>
</html>
