<!-- admin-login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; background:#f5f7fa; }
    .card { width:360px; padding:24px; border-radius:12px; }
  </style>
</head>
<body>
  <div class="card shadow">
    <h3 class="mb-3">Admin Login</h3>
    <div id="error" class="alert alert-danger d-none"></div>
    <form id="adminForm">
      <div class="mb-2">
        <input id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input id="password" type="password" class="form-control" placeholder="Password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("adminForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const res = await fetch("/admin-login", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        const data = await res.json();
        if (data.success) {
          // on success, go to protected route
          window.location.href = "/admin-dashboard";
          return;
        }
      }
      const err = document.getElementById("error");
      err.textContent = "Invalid credentials";
      err.classList.remove("d-none");
    });
  </script>
</body>
</html>
